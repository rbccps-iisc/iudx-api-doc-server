                  key: "id"
                  value: "id of resource in catalogue"
                  desc: "Specifies the id of the resource."
                  type: "body"
              - parameter:
                  key: "options"
                  value: "latest"
                  desc: "Gets the latest data for a resource in a resource-group."
                  type: "body"
            response-content-type: "application/json"
            responses: 
